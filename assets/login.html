<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Nexus - Login/Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="C:\Users\Kim Arianne\OneDrive - feutech.edu.ph\Pictures\Screenshots\novel nexus.png" alt="Novel Nexus Logo" class="logo-img">
                <h1 class="logo-text">Novel Nexus</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="products.html">Books & Features</a></li>
                    <li><a href="login.html">Login/Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="login-page-main">
        <section class="login-signup-container">
            <div class="form-toggle-buttons">
                <button id="showLoginBtn" class="toggle-button active">Login</button>
                <button id="showSignupBtn" class="toggle-button">Sign Up</button>
            </div>

            <form id="loginForm" class="auth-form active">
                <h2>Member Login</h2>
                <div class="form-group">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="button">Log In</button>
                <p id="loginMessage" class="message"></p>
            </form>

            <form id="signupForm" class="auth-form hidden">
                <h2>Create Account</h2>
                <div class="form-group">
                    <label for="signupUsername">Username:</label>
                    <input type="text" id="signupUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="button">Sign Up</button>
                <p id="signupMessage" class="message"></p>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Novel Nexus. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
